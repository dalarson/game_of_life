<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Game of Life</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        display: flex;

      }
      .presets h2 { font-size: 0.95rem; margin-bottom: 4px; color: #aaa; }
      button {
        padding: 6px 16px;
        font-size: 0.9rem;
        cursor: pointer;
        border: 1px solid #555;
        background: #222;
        color: #eee;
        border-radius: 4px;
      }
      button:hover { background: #333; }
      .presets button { width: 100%; text-align: left; }
      .presets button.active { border-color: #00ff88; color: #00ff88; }
    </style>
